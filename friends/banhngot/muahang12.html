<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="mainstyle1.css">
     <title>Muahang</title>
 </head>
 <body>
  
 <section class="cart">
     <div class="container">
         <div class="cart-top-wrap">
            <div class="cart-top">
                <div class="cart-top-cart cart-top-item">
                   <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="cart-top-adress cart-top-item">
                   <i class="fas fa-map-marker-alt "></i>
                </div>
                <div class="cart-top-payment cart-top-item">
                   <i class="fas fa-money-check-alt"></i>
                </div>
            </div>
         </div>
     </div>
     <div class="container">
         <div class="cart-content row">
             <div class="cart-content-left">
                <table>
                    <tr>
                        <th>Ảnh</th>
                        <th>Tên sản bánh</th>
                        <th>SL</th>
                        <th>Thành tiền</th>
                        <th>Xóa</th>
                    </tr>
                    <tr>
                        <td><img src="images/12.png" alt=""></td>
                        <td><p>Bánh Quy Chocochip MS BN12</p></td>
                        <td><input type="number" value="1" min="1"></td>
                        <td><p>50.000 <sup>đ</sup></p></td>
                        <td><span>X</span></td>
                    </tr>
                   
                </table>
             </div>
             <div class="cart-content-right">
                 <table>
                     <tr>
                         <th colspan="2">TỔNG TIỀN GIỎ HÀNG</th>
                     </tr>
                     <tr>
                         <td>TỔNG SẢN PHẨM</td>
                         <td>1</td>
                     </tr>
                     <tr>
                         <td>TỔNG TIỀN HÀNG</td>
                         <td><p>50.000 <sup>đ</sup></p></td>
                     </tr>
                     <tr>
                         <td>TẠM TÍNH</td>
                         <td><p style="color: black; font-weight: bold;">50.000 <sup>đ</sup></p></td>
                     </tr>
                 </table>
                 <div class="cart-content-right-text">
                     <p>Bạn sẽ được miễn phí ship đơn hàng 50.000đ</p>
                 </div>
                 <div class="cart-content-right-button">
                     <button>TIẾP TỤC MUA SẮM</button>
                     <button>THANH TOÁN</button>
                 </div>
                 <div class="cart-content-right-dangnhap">
                     <p>Hãy <a href="">Đăng nhập </a> tài khoản của bạn để tích điểm thành viên</p>
                    
                 </div>
            </div>
         </div>
     </div>
 </section>
 
 


<script src="script.js"></script>



</body>
</html>
