<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tea.css">

<body>
    <secsion class="top">
        <div class="">
            <img src="./images/header_trasua1.png" alt="" width="100%">
        </div>
        <div class="container">
            <div class="row">
                <section class="product">
                    <div class="container">
                        <div class="product-content row">
                            <div class="product-content-left row">
                                <div class="product-content-left-big-img">
                                    <img src="images/tea8.jpg" alt="">
                                </div>
                            </div>
                            <div class="product-content-right">
                                <div class="product-content-right-product-name">
                                    <h1>HỒNG TRÀ BƯỞI</h1>
                                    <p>Mã SP: TS7</p>
                                </div>
                                <div class="product-content-right-bottom-content-chitiet">

                                        Một đồ uống không chỉ để giải khát mà còn rất tốt cho sức khỏe với lượng Calo rất thấp</p>
                                </div>
                                <div class="product-content-right-product-price">

                                    <input type="number" min="0" value="1">
                                </div>

                                        <p>Hotline</p>
                                    </div>
                                    <div class="product-content-right-product-icon-item">
                                        <i class="far fa-comments"></i>
                                        <p>Chat</p>
                                    </div>
                                    <div class="product-content-right-product-icon-item">
                                        <i class="far fa-envelope"></i>
                                        <p>Mail</p>
                                    </div>
                                </div>
                        </div> 
                    </div>           
                </section>
            </div>
        </div>
        <div class="">
            <img src="images/footer_img.png" alt="" width="100%">
        </div>
