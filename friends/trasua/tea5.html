<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tea.css">
    <title>sanpham</title>
</head>

<body>
    <secsion class="top">
        <div class="">
            <img src="./images/header_trasua1.png" alt="" width="100%">
        </div>
        <div class="container">
            <div class="row">
                <section class="product">
                    <div class="container">
                        <div class="product-content row">
                            <div class="product-content-left row">
                                <div class="product-content-left-big-img">
                                    <img src="images/tea5.jpg" alt="">
                                </div>
                            </div>
                            <div class="product-content-right">
                                <div class="product-content-right-product-name">
                                    <h1>OLONG CHANH LEO</h1>
                                    <p>Mã SP: TS5</p>
                                </div>
                                <div class="product-content-right-bottom-content-chitiet">
                                    <p>Hương vị ngọt thanh, chua dịu của chanh leo hòa quyện cùng vị chát nhẹ của trà
                                        mang đến một thức uống mới lạ, hấp dẫn.</p>
                                   <p>Olong chanh leo là một trong những thức uống tốt, không gây béo.</p>
                                </div>
                                <div class="product-content-right-product-price">
                                    <p>35.000<sup>đ</sup></p>
                                </div>
                                <div class="quantity">
                                    <p style="font-weight: bold;">Số lượng:</p>
                                    <input type="number" min="0" value="1">
                                </div>
                                <p style="color: red;">Vui lòng chọn số lượng !</p>
                                <div class="product-content-right-product-button">
                                    <form action="tea5.html">
                                            <button type="button">MUA HÀNG</button>
                                    </form>
                                </div>
                                <div class="product-content-right-product-icon">
                                    <div class="product-content-right-product-icon-item">
                                        <i class="fas fa-phone-alt"></i>
                                        <p>Hotline</p>
                                    </div>
                                    <div class="product-content-right-product-icon-item">
                                        <i class="far fa-comments"></i>
                                        <p>Chat</p>
                                    </div>
                                    <div class="product-content-right-product-icon-item">
                                        <i class="far fa-envelope"></i>
                                        <p>Mail</p>
                                    </div>
                                </div>
                        </div> 
                    </div>           
                </section>
            </div>
        </div>
        <div class="">
            <img src="images/footer_img.png" alt="" width="100%">
        </div>
    </secsion>
</body>

</html>
